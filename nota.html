    <script>
      let dataCustomers = [];

      function getCustomers() {
        const API = config.ENV_URL;
        const URL = API + "/customers";
        $.ajax({
          url: URL,
          method: "GET",
          headers: {
            Authorization: Cookies.get("user-token"),
          },
          success: function (data) {
            dataCustomers = data.data;
          },
        });
      }

      function getData(pages) {
        let page = pages || 1;
        const API = config.ENV_URL;
        const URL = API + "/transactions?page=" + page;
        $.ajax({
          url: URL,
          method: "GET",
          headers: {
            Authorization: Cookies.get("user-token"),
          },
          success: function (data) {
            const datas = data.data;

            let html = "<tbody>";
            datas.map((item) => {
              let icon = "";
              if (item.payment_method == "transfer") {
                icon = `<i class="bi-currency-exchange fs-4"></i>`;
              } else if (item.payment_method == "qris") {
                icon = `<i class="bi-qr-code-scan fs-4"></i>`;
              } else if (item.payment_method == "edc") {
                icon = `<i class="bi-credit-card-2-back fs-4"></i>`;
              } else {
                icon = `<i class="bi-cash fs-4"></i>`;
              }
              html += `<tr class="transaction" data-id="${
                item.id
              }" style="cursor:pointer">
                                <td class="item item-${
                                  item.id
                                } text-center align-middle">${icon}</td>
                                <td class="item item-${item.id}">
                                  ${formatRupiah(item.total_amount)}</br>
                                  <span class="text-secondary fw-normal">
                                    ${item.receipt_no}
                                  </span></br>
                                  <span class="text-secondary fw-normal">
                                    ${
                                      moment(item.date)
                                        .tz("Asia/Jakarta")
                                        .format("lll")
                                        .split("pukul")[0]
                                    }
                                  </span>
                                </td>
                                <td class="item item-${
                                  item.id
                                } text-end align-middle">
                                 <p class="mb-0">${
                                   moment(item.date)
                                     .tz("Asia/Jakarta")
                                     .format("lll")
                                     .split("pukul")[1]
                                 }</p>
                                  <span class="badge bg-secondary fw-normal">
                                    ${item.transactionType.name}
                                  </span>
                                </td>
                              </tr>`;
            });

            html += `<tr>
                            <td colspan="3">
                              <button class="btn btn-primary w-100 btn-loadmore-transaction"
                                data-page="${parseInt(data.currentPage) + 1}">
                                Load More
                              </button>
                            </td>
                          </tr>
                        </tbody>`;

            $("#list").html(html);
          },
        });
      }

      $(document).ready(function () {
        $("#detail-transaction").hide();
        moment.locale("id");
        getData();
        getCustomers();

        $(document).on("click", ".btn-loadmore-transaction", function () {
          let page = $(this).data("page");
          getData(page);
          const el = document.querySelector("#list");
          el.scrollIntoView({ block: "start", behavior: "smooth" });
        });

        let printTransaksi = {
          store: "// UD MURTI AJI ////",
          address:
            "Jl. Karang Kencana No.51, Panjunan, Kec. Lemahwungkuk, Kota Cirebon, Jawa Barat 45112",
          phone: "Telp/WA 0853 1457 9001",
          date: "",
          name: "",
          no_nota: "",
          items: [],
          total: 0,
          payment_method: "",
          payment: "",
          change: 0,
        };

        $(document).on("click", ".transaction", function () {
          $(".item").css("background", "");
          const id = $(this).data("id");
          const API = config.ENV_URL;
          const URL = API + "/transactions/" + id;
          $("#detail-transaction").show();
          $("#btn-print-receipt").data("id", id);
          $("#transaction-id").val(id);
          $(".item-" + id).css("background", "#d7d7d7");
          $.ajax({
            url: URL,
            method: "GET",
            headers: {
              Authorization: Cookies.get("user-token"),
            },
            success: function (data) {
              const datas = data.data;
              console.log(datas);

              printTransaksi.date = "";
              printTransaksi.name = "";
              printTransaksi.no_nota = "";
              printTransaksi.items = [];
              printTransaksi.total = 0;
              printTransaksi.payment_method = "";
              printTransaksi.payment = "";
              printTransaksi.change = 0;

              datas.details.forEach((item, index) => {
                printTransaksi.items.push({
                  price: item.price,
                  productName: item.productName,
                  qty: item.qty,
                  subtotal: item.subtotal,
                  variantName: item.variantName,
                });
              });

              printTransaksi.date = moment(datas.date)
                .tz("Asia/Jakarta")
                .format("DD/MM/YYYY HH:mm");
              printTransaksi.name = datas.customer.name;
              printTransaksi.no_nota = datas.receipt_no;
              printTransaksi.total = datas.total_amount;
              printTransaksi.payment_method =
                datas.payment_method.toString().charAt(0).toUpperCase() +
                datas.payment_method.slice(1);
              printTransaksi.payment = datas.payment_amount;
              printTransaksi.change = datas.change_amount;

              console.log(printTransaksi);

              if (datas.payment_method == "transfer") {
                icon = `<i class="bi-currency-exchange fs-4 text-secondary"></i>`;
              } else if (datas.payment_method == "qris") {
                icon = `<i class="bi-qr-code-scan fs-4 text-secondary"></i>`;
              } else if (datas.payment_method == "edc") {
                icon = `<i class="bi-credit-card-2-back fs-4 text-secondary"></i>`;
              } else {
                icon = `<i class="bi-cash fs-4 text-secondary"></i>`;
              }

              let paymentMethod = `<select id="paymentSelect" data-id="${id}" style="padding: 0 10px;border-radius: 5px; background: white;border: 1px solid #ccc;">
                                    <option value="cash" ${
                                      datas.payment_method == "cash"
                                        ? "selected"
                                        : ""
                                    }>CASH</option>
                                    <option value="qris" ${
                                      datas.payment_method == "qris"
                                        ? "selected"
                                        : ""
                                    }>QRIS</option>
                                    <option value="transfer" ${
                                      datas.payment_method == "transfer"
                                        ? "selected"
                                        : ""
                                    }>TRANSFER</option>
                                    <option value="edc" ${
                                      datas.payment_method == "edc"
                                        ? "selected"
                                        : ""
                                    }>EDC</option>
                                  </select>`;

              let customerName = `<select id="customerSelect" data-id="${id}" style="padding: 0 10px;border-radius: 5px; background: white;border: 1px solid #ccc;">`;
              dataCustomers.map((item) => {
                customerName += `<option value="${item.id}-${
                  item.include_revenue
                }-${item.transactionTypeId}" ${
                  datas.customer.name == item.name ? "selected" : ""
                }>${item.name}</option>`;
              });
              customerName += `</select>`;

              $("#detail-icon-paymentmethod").html(icon);
              $("#detail-paymentmethod").html(paymentMethod);
              $("#detail-receipt").html(datas.receipt_no);
              $("#detail-customername").html(customerName);
              $("#detail-date").html(
                moment(datas.date).tz("Asia/Jakarta").format("lll")
              );
              $("#detail-total").html(formatRupiah(datas.total_amount));
              $("#detail-payment").html(formatRupiah(datas.payment_amount));
              $("#detail-change").html(formatRupiah(datas.change_amount));

              let html = "";
              datas.details.map((item) => {
                html += `<tr>
                          <td class="align-middle text-center">
                            <i class="bi-box text-secondary fs-5"></i>
                          </td>
                          <td>
                            <span>${item.productName}</span><br />
                            <span class="text-secondary">
                              ${item.variantName}
                              <b> x${item.qty}</b>
                            </span>
                          </td>
                          <td class="text-end align-middle">
                            ${formatRupiah(item.subtotal)}
                          </td>
                        </tr>`;
              });
              $("#detail-item").html(html);
            },
          });
        });

        $(document).on("click", "#btn-print-receipt", function () {
          let struk = [];

          struk.push(printTransaksi.store);
          struk.push(printTransaksi.address);
          struk.push(printTransaksi.phone);
          struk.push("--------------------------------");
          struk.push("Nama: " + printTransaksi.name);
          struk.push("Order ID: " + printTransaksi.no_nota);
          struk.push("Tanggal: " + printTransaksi.date);
          struk.push("--------------------------------");

          printTransaksi.items.forEach((item) => {
            struk.push(item.productName); // nama produk

            // varian (jika berbeda)
            if (item.variantName && item.variantName !== item.productName) {
              struk.push(" # " + item.variantName);
            }

            // harga satuan dan subtotal
            let line = ` x${item.qty} @${item.price}`;
            struk.push(line + `${item.subtotal}`.padStart(18));
          });

          struk.push("--------------------------------");
          struk.push("Total                  " + printTransaksi.total);
          struk.push("Bayar                  " + printTransaksi.payment);
          struk.push(printTransaksi.payment_method);
          struk.push("Kembalian              " + printTransaksi.change);
          struk.push("--------------------------------");
          struk.push("Terima kasih");

          let escPosData = encodeURIComponent(struk.join("\n"));
          window.location.href = "rawbt://" + escPosData;
        });

        // Change payment
        let previousValuePayment = $("#paymentSelect").val();

        $(document).on("focus", "#paymentSelect", function () {
          // simpan nilai sebelumnya sebelum berubah
          previousValuePayment = $(this).val();
        });

        $(document).on("change", "#paymentSelect", function () {
          const newValue = $(this).val();
          const id = $(this).data("id");
          const confirmed = confirm("Yakin ingin mengganti Metode Pembayaran?");
          const API = config.ENV_URL;
          const URL = API + "/transactions/" + id;

          if (confirmed) {
            // lanjutkan proses AJAX
            $.ajax({
              url: URL,
              method: "PATCH",
              headers: {
                Authorization: Cookies.get("user-token"),
              },
              data: { payment_method: newValue },
              success: function (response) {
                getData();
              },
              error: function () {
                alert("Gagal memperbarui data customer!");
                // balikin ke nilai lama kalau gagal update
                $("#paymentSelect").val(previousValuePayment);
              },
            });
          } else {
            // kalau batal, balikin ke pilihan lama
            $(this).val(previousValuePayment);
          }
        });

        // Change customer
        let previousValueCustomer = $("#customerSelect").val();

        $(document).on("focus", "#customerSelect", function () {
          // simpan nilai sebelumnya sebelum berubah
          previousValueCustomer = $(this).val();
        });

        $(document).on("change", "#customerSelect", function () {
          const id = $(this).data("id");
          const value = $(this).val().split("-");
          const customerId = value[0];
          const include_revenue = value[1];
          const transactionTypeId = value[2];
          const confirmed = confirm("Yakin ingin mengganti customer?");
          const API = config.ENV_URL;
          const URL = API + "/transactions/" + id;

          if (confirmed) {
            // lanjutkan proses AJAX
            $.ajax({
              url: URL,
              method: "PATCH",
              headers: {
                Authorization: Cookies.get("user-token"),
              },
              data: { customerId, include_revenue, transactionTypeId },
              success: function (response) {
                getData();
              },
              error: function () {
                alert("Gagal memperbarui data customer!");
                // balikin ke nilai lama kalau gagal update
                $("#customerSelect").val(previousValuePayment);
              },
            });
          } else {
            // kalau batal, balikin ke pilihan lama
            $(this).val(previousValueCustomer);
          }
        });
      });
    </script>
