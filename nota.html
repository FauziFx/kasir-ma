    <script>
      $(document).ready(function () {
        $("#detail-transaksi").hide();
        moment.locale("id");
        const API = "http://localhost:5000/";
        const URL = API + "api/laporan/transaksi?mobile=y";
        $.ajax({
          url: URL,
          method: "GET",
          headers: {
            Authorization: Cookies.get("user-token"),
          },
          success: function (data) {
            const datas = data.data;
            let html = "";
            datas.map((item) => {
              html +=
                `<thead>
                    <tr>
                        <th style="background: #e9e9e9" colspan="3">` +
                moment(item.tanggal).tz("Asia/Jakarta").format("LL") +
                `</th>
                    </tr>
                </thead>
                <tbody>`;
              item.transaksi.map((items) => {
                let icon = "";
                if (items.metode_pembayaran == "transfer") {
                  icon = `<i class="bi-currency-exchange fs-4"></i>`;
                } else if (items.metode_pembayaran == "qris") {
                  icon = `<i class="bi-qr-code-scan fs-4"></i>`;
                } else if (items.metode_pembayaran == "edc") {
                  icon = `<i class="bi-credit-card-2-back fs-4"></i>`;
                } else {
                  icon = `<i class="bi-cash fs-4"></i>`;
                }
                html +=
                  `<tr class="transaksi" data-id="` +
                  items.id +
                  `">
                    <td class="text-center">
                        ` +
                  icon +
                  `
                    </td>
                        <td>` +
                  formatRupiah(items.total) +
                  `</br><span class="text-secondary">#` +
                  items.no_nota +
                  `</span></td>
                  <td class="text-end">` +
                  items.waktu +
                  `</td>
                    </tr>`;
              });
              html += `</tbody>`;
            });

            $("#list").html(html);
          },
        });

        $(document).on("click", ".transaksi", function () {
          const id = $(this).data("id");
          const URL = API + "api/laporan/transaksi/" + id;
          $("#detail-transaksi").show();
          $("#btn-print-nota").data("id", id);
          $.ajax({
            url: URL,
            method: "GET",
            headers: {
              Authorization: Cookies.get("user-token"),
            },
            success: function (data) {
              const datas = data.data;
              if (datas.metode_pembayaran == "transfer") {
                icon = `<i class="bi-currency-exchange fs-4 text-secondary"></i>`;
              } else if (datas.metode_pembayaran == "qris") {
                icon = `<i class="bi-qr-code-scan fs-4 text-secondary"></i>`;
              } else if (datas.metode_pembayaran == "edc") {
                icon = `<i class="bi-credit-card-2-back fs-4 text-secondary"></i>`;
              } else {
                icon = `<i class="bi-cash fs-4 text-secondary"></i>`;
              }

              $("#detail-icon-metode_pembayaran").html(icon);
              $("#detail-metode_pembayaran").html(
                datas.metode_pembayaran.toUpperCase()
              );
              $("#detail-no_nota").html(datas.no_nota);
              $("#detail-nama_pelanggan").html(datas.nama_pelanggan || "-");
              $("#detail-tanggal").html(
                moment(datas.tanggal).tz("Asia/Jakarta").format("lll")
              );
              $("#detail-total").html(formatRupiah(datas.total));
              $("#detail-bayar").html(formatRupiah(datas.bayar));
              $("#detail-kembalian").html(formatRupiah(datas.kembalian));

              let html = "";
              datas.transaksi_detail.map((item) => {
                html +=
                  `<tr>
                          <td class="align-middle text-center">
                            <i class="bi-box text-secondary fs-5"></i>
                          </td>
                          <td>
                            <span>` +
                  item.nama_produk +
                  `</span><br />
                            <span class="text-secondary"
                              >` +
                  item.nama_varian +
                  ` <b> x` +
                  item.qty +
                  `</b></span
                            >
                          </td>
                          <td class="text-end align-middle">` +
                  formatRupiah(item.subtotal) +
                  `</td>
                        </tr>`;
              });
              $("#detail-item").html(html);
            },
          });
        });

        $(document).on("click", "#btn-print-nota", function () {
          window.open(
            "print-nota.html?id=" + $(this).data("id"),
            "notaPenjualan",
            "top=100,left=100,width=700,height=600,menubar=no,status=no,titlebar=no"
          );
        });
      });
